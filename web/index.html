<!doctype html>
<html lang="en">

<body style="margin: 0px; background-color: #76656b">
  <script type="module">
    import init from './break-free.js'

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>

  <div style="display: flex; align-items: center; justify-content: center">
	<canvas id="break-free-canvas" width="700" height="720"></canvas>
  </div>
</body>

</html>
